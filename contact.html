<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Recipe Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom right, #f9f9f9, #ffe0b2);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ee6510;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgb(255, 251, 251);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .contact-info h2 {
            color: #ff5722;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .contact-item {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .contact-item a, .contact-item p {
            color: #333;
            text-decoration: none;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff7043;
            color: rgb(0, 0, 0);
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We're here to help! Reach out for any support or questions.</p>
    </header>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Our Contact Information</h2>

            <div class="contact-item">
                <strong>Email:</strong><br>
                <a href="mailto:support@foodrecipes.com">support@foodrecipes.com</a>
            </div>

            <div class="contact-item">
                <strong>General Inquiries:</strong><br>
                <a href="mailto:info@foodrecipes.com">info@foodrecipes.com</a>
            </div>

            <div class="contact-item">
                <strong>Phone:</strong><br>
                <p>+1 (800) 123-4567</p>
            </div>

            <div class="contact-item">
                <strong>Customer Support:</strong><br>
                <p>+1 (800) 765-4321</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Recipe Hub Website. All rights reserved.
    </footer>

</body>
</html>
